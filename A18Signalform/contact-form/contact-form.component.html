<h2>Contact Us</h2>

<form (submit)="submit(); $event.preventDefault();">
  <!-- Name -->
  <label>
    Name:
    <input
      type="text"
      #nameInput
      [value]="name()"
      (input)="name.set(nameInput.value)"
    />
  </label>
  <div class="error" *ngIf="nameError()">{{ nameError() }}</div>

  <!-- Email -->
  <label>
    Email:
    <input
      type="email"
      #emailInput
      [value]="email()"
      (input)="email.set(emailInput.value)"
    />
  </label>
  <div class="error" *ngIf="emailError()">{{ emailError() }}</div>

  <!-- Message -->
  <label>
    Message:
    <textarea
      #messageInput
      [value]="message()"
      (input)="message.set(messageInput.value)"
    ></textarea>
  </label>
  <div class="error" *ngIf="messageError()">{{ messageError() }}</div>

  <button type="submit" [disabled]="!isFormValid()">Submit</button>
</form>
